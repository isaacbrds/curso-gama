<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora com Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container offset-5 pt-5">
      <h1>Calculadora</h1>
      
      <div class="row">
        <div class="col-md-3">
          <span onclick="historico()">S</span>
          <p id="display">
          </p>
        </div>        
      </div>
      <div class="row">
        <div class="col-md-3">
          <button class="inicial" onclick="apagaCaracter()"><-</button>
          <button class="inicial" onclick="inserir('%')">%</button>
          <button class="inicial" onclick="limpaDisplay()">C</button>
          <button class="sinal" onclick="inserir('/')">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button onclick="inserir('7')">7</button>
          <button onclick="inserir('8')">8</button>
          <button onclick="inserir('9')">9</button>
          <button onclick="inserir('*')"class="sinal">X</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button onclick="inserir('4')">4</button>
          <button onclick="inserir('5')">5</button>
          <button onclick="inserir('6')">6</button>
          <button onclick="inserir('-')" class="sinal">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button onclick="inserir('1')">1</button>
          <button onclick="inserir('2')">2</button>
          <button onclick="inserir('3')">3</button>
          <button class="sinal" onclick="inserir('+')">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button class="duplo" onclick="inserir('0')" >0</button>
          <button id='btn-virgula' onclick="inserir('.')">,</button>
          <button class="sinal" onclick="calculaResultado()">=</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./FileSaver.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
